<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Recommendations</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body
    id="body"
    class="h-full flex flex-col justify-between"
    style="background-color: #121212"
  >
    <div>
      <div
        class="flex h-1/2 w-full flex-col items-center align-center justify-center"
      >
        <div
          class="container h-56 flex items-center mx-auto justify-center align-center"
        >
          <form class="w-2/3" id="form">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
              >Search</label
            >
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <input
                type="search"
                id="input"
                class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Artist name..."
                required=""
              />
              <button
                id="search"
                type="submit"
                class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div
          id="artists-container"
          class="container flex flex-wrap mx-auto"
        >
 
         
         
         
      </div>
      </div>
    </div>
    <footer class="w-full h-16 bg-indigo-600 border-t-2 border-white
            fixed left-0 bottom-0
            flex justify-center items-center
            text-white 
            ">
     
            <div class="w-full h-20 bg-black absolute left-0 bottom-0 flex justify-center items-center ">
                <a href="https://github.com/BrookFeleke/artist-recommendation" class="text-gray-300 font-semibold flex space-x-1"> 
                  <img src="./assets/code.svg" alt="">
                
                <p class="text-gray-300 font-semibold flex space-x-1">GitHub</p></a>
            </div>
        </footer>
  </body>
</html>
